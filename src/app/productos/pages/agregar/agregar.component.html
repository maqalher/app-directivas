<h1 class="mt-5">Agregar Productos{{texto1}}</h1>
<hr>

<form [formGroup]="miFormulario">

  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="" class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input
        type="text"
        formControlName="nombre"
        class="form-control">
    </div>
    <div class="col-auto">
      <!-- color="blue" -->
      <!-- [color]="colorQueQuiero" -->
      <!-- mensaje="Debe de ingresar este campo" -->
      <!-- *ngIf="tieneError('nombre')" -->
      <span [valido]="!tieneError('nombre')"
      error-msg
      [color]="color"
      [mensaje]="texto1"
            >
        Este campo es requerido
      </span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="cambarValor()">
        Guardar
      </button>
      <button class="btn btn-primary" (click)="cambiarColor()">
        cambiar color
      </button>
    </div>
  </div>

</form>


<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>


<div class="row mt-5"
    *customIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">
      Todo OK!
    </div>
  </div>
</div>
